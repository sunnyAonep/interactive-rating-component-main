<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <script src="./main.js"></script>
  
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="rating-card">
    <div class="rating-card-main">
      <button class="star-button"><img src="./images/icon-star.svg" alt="star image"></button>
      <p class="header">How did we do?</p>
      <p class="text">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering.</p>
      <div class="rating-component">
        <button class="rating-1" onclick="rating(1)">1</button>
        <button class="rating-2 button-active" onclick="rating(2)">2</button>
        <button class="rating-3" onclick="rating(3)">3</button>
        <button class="rating-4" onclick="rating(4)">4</button>
        <button class="rating-5" onclick="rating(5)">5</button>
      </div>
      <button class="submit" onclick="submit()">SUBMIT</button>
    </div>
    <div class="rating-card-thanks">
      <img src="./images/illustration-thank-you.svg" alt="">
      <p class="selected"></p>
      <p class="header">Thank You!</p>
      <p class="text">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
    </div>
  </div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
